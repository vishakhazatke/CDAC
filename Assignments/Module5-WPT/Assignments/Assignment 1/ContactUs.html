<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        .box {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }
        .contact-box {
            background-color: #cc6abd; 
            color: rgb(16, 14, 14);
        }
        .contact-box h1, .contact-box p {
            color: rgb(15, 14, 14); 
        }
        .office-box {
            background-color: #7981ea; 
            color: rgb(15, 13, 13);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        label {
            display:contents;
            margin: 10px 0 5px;
            color: #111010; 
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #060505; 
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            padding: 10px;
            background-color: #0056b3; 
            color: rgb(11, 9, 9);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #164e86; 
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: rgb(10, 8, 8);
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0a0a09; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box contact-box">
            <h1>Contact Us</h1>
            <p>Fill out the form below to get in touch.</p>
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                
                <label for="website">Website</label>
                <input type="website" id="website" name="website" required>

                
                <label for="Contact number">Contact Number</label>
                <input type="Contact number" id="Contact number" name="Contact number" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        
        <div class="box office-box">
            <h2>Our Office</h2>
            <p>1234 Street Bangalore India,<br></p>
            <p>Email: htmlcss@gmail.com<br>Phone: +91 1234567890</p>
        </div>
    </div>
</body>
</html>
